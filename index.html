<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <button id="createBtn">+ Create Book</button>
    <div id="cardContainer">
        <form action="">
            <div class="formContainer">
                <label for="title">TITLE</label>
                <input id="title" type="text" required placeholder="Best Coding Book">
                <label for="author">AUTHOR</label>
                <input id="author" type="text" required placeholder="John Doe">
                <label for="pages">PAGES</label>
                <input id="pages" type="number" required placeholder="123">
                <label>READ</label>
                <div class="radioContainer">
                    <label for="yesRead">Yes</label>
                    <input id="yesRead" type="radio" name="read" value="read">
                    <label for="noRead">No</label>
                    <input id="noRead" type="radio" name="read" value="not read" checked>
                </div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
